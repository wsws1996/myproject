<!DOCTYPE html>
<html>
  <head>
    <title>form.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=utf-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
  <a href="/day06/servlet/RequestDemo6?name=中国">点点</a>
  <!-- 输入项 -->
  <form action="/day06/servlet/RequestDemo6" method="get">
  	用户名：<input type="text" name="username"><br/>
  	密码：<input type="password" name="password"><br/>
  	性别：<input type="radio" name="gender" value="male">男
  	<input type="radio" name="gender" value="female">女<br>
  	城市:
  	<select name="city">
  		<option value="beijing">北京</option>
  		<option value="shanghai">上海</option>
  		<option value="guangzhou">广州</option>
  	</select><br>
  	爱好
  	<input type="checkbox" name="like" value="sing">唱歌
  	<input type="checkbox" name="like" value="dance">跳舞
  	<input type="checkbox" name="like" value="basketball">篮球
  	<input type="checkbox" name="like" value="football">足球
  	<br>
  	简历：
  	<textarea rows="5" cols="60" name="resume">请输入简历</textarea><br>
  	相片：
  <input type="file" name="file"><br>
  <input type="hidden" name="name" value="xxx">
  	<input type="submit" value="提交">
  </form>
  </body>
</html>
